<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contador com repetição</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <header>
    <h1>Vamos contar</h1>
  </header>

  <section>
    <div id="div-start">
      <p>Início: <input type="number" name="txtstart" id="txtstart"></p>
      <p>Fim: <input type="number" name="txtend" id="txtend"></p>
      <p>Passo: <input type="number" name="txtpasso" id="txtpasso"></p>
      <input id="botao" type="button" value="Contar" onclick="contar()">
    </div>

    <div id="res">
      <p>Contando:</p>
      <p id="showres"></p>
    </div>
  </section>

  <footer>
    <p>&copy; CursoemVídeo</p>
  </footer>
  <script src="assets/js/script.js"></script>
</body>

</html>
